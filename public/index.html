<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/starforger.css" />
  <script src="/static/starforger.bundle.js"></script>
</head>
<body>
  <div id="widget"></div>
  <script>
    var elem = document.getElementById("widget");
    var widget = new starforger.TransitWidget(elem);

    window.addEventListener("beforeunload", (e) => {
      widget.finalize();
    });
  </script>
</body>
</html>
